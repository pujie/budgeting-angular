<mat-form-field>
  <input type="password" matInput placeholder="Password" [(ngModel)]="user.password">
</mat-form-field>
<br>
<mat-form-field>
  <input type="password" matInput placeholder="Password Confirmation" [(ngModel)]="user.passwordconfirmation">
</mat-form-field>
<br>
<button mat-stroked-button (click)="doChangePassword()">Change Password</button>
<div *ngIf="user.password!==user.passwordconfirmation">
  The Password must be the same with the Password Confirmation
</div>
