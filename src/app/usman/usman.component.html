<mat-toolbar>
  <mat-toolbar-row>
    <button mat-button *ngIf="plafoncreator" (click)="userAdd()">Add User</button>
  </mat-toolbar-row>
  <mat-toolbar-row>
  <mat-form-field>
    <mat-label>Divisi</mat-label>
      <mat-select [(ngModel)]="division">
        <mat-option *ngFor="let division of divisions" [value]="division.id" (click)="populateBudgets($event)">
          {{division.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <mat-select [(ngModel)]="city">
        <mat-option *ngFor="let city of cities" [value]="city.id" (click)="populateBudgets($event)">
          {{city.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="usersroles" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="text-align:center;font-weight:bold;"> ID </th>
    <td mat-cell *matCellDef="let element" style="text-align:center;padding-right:5px;"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef style="text-align:center;font-weight:bold;"> Role </th>
    <td mat-cell *matCellDef="let element" style="text-align:left;padding-right:5px;"> {{element.role|uppercase}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef style="text-align:center;font-weight:bold;"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef style="text-align:center;font-weight:bold;"> Action </th>
    <td mat-cell *matCellDef="let element" style="text-align:center;">
        <mat-select>
          <mat-option (click)="manageUsman(element.id)" >
            Manage
          </mat-option>
        </mat-select>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
