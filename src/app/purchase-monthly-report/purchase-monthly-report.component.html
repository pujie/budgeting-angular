<h1>Purchasing Monthly Report</h1>
<mat-form-field>
  <mat-label>Submission Month</mat-label>
  <mat-select>
    <mat-option *ngFor="let month of months" [value]="month.value">
      {{month.viewValue}}
    </mat-option>
  </mat-select>  
</mat-form-field>
<mat-form-field>
  <mat-label>Arrival Month</mat-label>
  <mat-select>
    <mat-option *ngFor="let month of months" [value]="month.value">
      {{month.viewValue}}
    </mat-option>
  </mat-select>  
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="budgeting_number">
    <th mat-header-cell *matHeaderCellDef> Budgeting Number </th>
    <td mat-cell *matCellDef="let element"> {{element.budgeting_number}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="submission_date">
    <th mat-header-cell *matHeaderCellDef> Submission Date </th>
    <td mat-cell *matCellDef="let element"> {{element.submission_date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="stat">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.stat}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
