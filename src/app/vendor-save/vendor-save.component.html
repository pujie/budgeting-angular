<!-- Form -->
	<!-- Input nama vendor -->
	<div class="container">
		<mat-form-field>
		<input type="text" matInput [(ngModel)]="vendor.name" name="name" id = "name"
		class="full-width" placeholder="Name" #name="ngModel" required (keyup)="changeFocus($event, alamat)">
		</mat-form-field>
	</div>
	
	<!-- Input alamat vendor -->
	<div  class="container">
		<mat-form-field>
		<input type="text" matInput [(ngModel)]="vendor.address" id="alamat"
		class="full-width" placeholder="Address" required #address="ngModel" #alamat (keyup)="changeFocus($event, telp)">	
		</mat-form-field>
	</div>	

	<!-- Input nomor telepon vendor -->
	<div  class="container">
		<mat-form-field>
		<input type="text" matInput [(ngModel)]="vendor.phone" id="telp" (keypress)="numCheck($event)"
		class="full-width" placeholder="Phone Number" required #phone="ngModel" maxlength='20' #telp (keyup)="changeFocus($event, bank)">
		</mat-form-field>
	</div>


	<!-- Input akun bank vendor -->
	<div  class="container">
		<mat-form-field>
		<input type="text" matInput [(ngModel)]="vendor.bankaccount" id="bank" (keyup)="bankNull(vendor.bankaccount)"
		class="full-width" placeholder="Bank Account" required #bankaccount="ngModel" #bank>
		</mat-form-field>
	</div>

	<!-- Action Buttons -->
	<button mat-stroked-button class='kiri' (click)="saveVendor(vendor)">Save</button>
	<button mat-stroked-button color="warn" (click)="clearInput()">Clear</button>
	<button mat-stroked-button class= 'kanan'routerLink="/vendor">Back to list</button>
